<!DOCTYPE html>
<html
        xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml"
        lang="ru"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Учебка</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a th:class="'nav-link' + (${link} == '/'? ' active' : ' ')" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a th:class="'nav-link' + (${link} == 'groups'? ' active' : ' ')" href="/groups">Группы</a>
                </li>
                <li class="nav-item">
                    <a th:class="'nav-link' + (${link} == 'teachers'? ' active' : ' ')" href="/teachers">Учителя</a>
                </li>
                <li class="nav-item">
                    <a th:class="'nav-link' + (${link} == 'rooms'? ' active' : ' ')" href="/rooms">Кабинеты</a>
                </li>
                <li class="nav-item">
                    <a th:class="'nav-link' + (${link} == 'students'? ' active' : ' ')" href="/students">Студенты</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div style="height: 50px"></div>

<div class="container">

    <!--  body  -->
    <div layout:fragment="body"></div>
    <!--  /body  -->
</div>

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<div layout:fragment="scripts"></div>
</body>
</html>
